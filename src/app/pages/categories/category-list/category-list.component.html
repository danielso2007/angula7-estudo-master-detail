<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Categorias</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Categorias</h1>
  </div>
  <div class="col-md">
    <button routerLink="new" class="btn btn-success float-right" [disabled]="action">+ Nova Categoria</button>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categoria</th>
      <th style="width: 15%">Ações</th>
    </tr>
  </thead>
  <tbody *ngIf="categories == null">
      <tr colspan="2">
        <td align="center"><i class="fa fa-refresh fa-spin fa-3x fa-fw"></i></td>
      </tr>
  </tbody>
  <tbody *ngIf="categories !== null">
    <tr *ngFor="let item of categories">
      <td><strong>{{item.name}}</strong><br/><small>{{item.description}}</small></td>
      <td style="vertical-align: middle;">
        <button [routerLink]="[item.id, 'edit']" [disabled]="action" class="btn btn-outline-info btn-sm mr-2">Editar</button>
        <button [disabled]="action" (click)="deleteCategory(item)" class="btn btn-outline-danger btn-sm"> <i *ngIf="action" class="fa fa-spinner fa-spin fa-1x fa-fw"> </i>Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
