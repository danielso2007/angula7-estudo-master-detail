<nav class="mb-5">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item"><a routerLink="/entries">Lançamentos</a></li>
      <li class="breadcrumb-item active">{{pageTitle}}</li>
    </ol>
  </nav>
  
  <div class="row mb-3">
    <div class="col-md-8">
      <h1 class="h2 border-left pl-2">{{pageTitle}} <i *ngIf="entry === null" class="fa fa-refresh fa-spin fa-1x fa-fw"></i></h1>
    </div>
    <div class="col-md">
      <button routerLink="/entries" class="btn btn-primary float-right" [disabled]="action">Voltar</button>
    </div>
  </div>
  
  <form [formGroup]="entryForm" (submit)="submitForm()">
  
  <div class="card">
    <div class="card-header">
      Informações sobre a caregoria
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="name" />
          <div class="text-danger" *ngIf="entryForm.get('name').invalid && entryForm.get('name').touched">
            <div *ngIf="entryForm.get('name').errors.required">Campo obrigatório</div>
            <div *ngIf="entryForm.get('name').errors.minlength">Deve ter no mínimo 2 caracteres</div>
          </div>
        </div>
        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" formControlName="description" />
        </div>
      </div>
    </div>
  </div>
  
  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
      <strong>Erro no servidor:</strong>
      <ul>
        <li *ngFor="let error of serverErrorMessages">{{error}}</li>
      </ul>
  </div>
  
  <button type="submit" [disabled]="submittingForm || entryForm.invalid" title="Salvar" class="btn btn-primary mt-3 float-right">Salvar</button>
  
  </form>
